name: iOS Tests

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: macos-14
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.4'
    
    - name: Install Dependencies
      run: |
        xcodebuild -resolvePackageDependencies \
          -project "Task Flow Versiyon 2.xcodeproj"
    
    - name: Build App
      run: |
        xcodebuild clean build \
          -project "Task Flow Versiyon 2.xcodeproj" \
          -scheme "Task Flow Versiyon 2" \
          -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.5' \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO
    
    - name: Run Unit Tests
      run: |
        xcodebuild test \
          -project "Task Flow Versiyon 2.xcodeproj" \
          -scheme "Task Flow Versiyon 2" \
          -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.5' \
          -only-testing:"Task Flow Versiyon 2Tests" \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO
    
    - name: Run UI Tests
      run: |
        xcodebuild test \
          -project "Task Flow Versiyon 2.xcodeproj" \
          -scheme "Task Flow Versiyon 2" \
          -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.5' \
          -only-testing:"Task Flow Versiyon 2UITests" \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO
    
    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          *.xcresult
          DerivedData/Logs/Test/*.xcresult
